<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .info {
            margin-bottom: 10px;
            padding: 10px;
            background: #0077B5;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            word-break: break-word;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dados Obtidos do LinkedIn</h1>
        <div class="info"><span class="label">Access Token:</span> {{ access_token }}</div>
        <div class="info"><span class="label">Refresh Token:</span> {{ refresh_token }}</div>
        <div class="info"><span class="label">Expira em:</span> {{ expires_in }} horas</div>
        <div class="info"><span class="label">Person ID:</span> {{ person_id }}</div>
        <div class="info"><span class="label">Page ID:</span> {{ org_id }}</div>
    </div>
</body>
</html>
